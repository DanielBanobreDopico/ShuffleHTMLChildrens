<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShuffleHTMLChildrens Test</title>
</head>
<body>
    <script src="../ShuffleHTMLChildrens.js"></script>
    <script>
        // Shuffle ol #shuffle when window loaded if window.location.hostname === localhost.
        shuffleList = new ShuffleHTMLChildrens("ol#shuffle", {hostname: "localhost"});
        // Try to shuffle a unexistent node
        shuffleList = new ShuffleHTMLChildrens("div#shuffle", {hostname: "localhost"});
        // Try to shuffle a empty node
        shuffleList = new ShuffleHTMLChildrens("img", {hostname: "localhost"});
        // Buttons handlers without ShuffleHTMLChildrens relation.
        function loadLocalhost() {
            window.location.hostname = 'localhost';
        }
        function load127Network() {
            window.location.hostname = '127.0.0.1';
        }
    </script>
    <h1>ShuffleHTMLChildrens test</h1>
    <button onclick="loadLocalhost()">Access localhost</button>
    <button onclick="load127Network()">Access 127.0.0.1</button>
    <h2>Ordered list.</h2>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <h2>Shuffled list, if hostname is "localhost".</h2>
    <ol id="shuffle">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ol>
    <h2>Empty list.</h2>
    <ol id="empty"></ol>
    <h2>No childs element.</h2>
    <img src="" alt="No image">
</body>
</html>
